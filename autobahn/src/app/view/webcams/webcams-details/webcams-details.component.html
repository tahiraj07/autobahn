<h1 mat-dialog-title>Webcam Details</h1>
<form [formGroup]="editForm">
  <mat-dialog-content>
    <div class="input-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Extent</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.extent }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Identifier</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.identifier }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Icon</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.icon }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Is Blocked</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.isBlocked }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Description</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.description }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.title }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Point</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.point}}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Display Type</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.display_type}}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Future</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.future }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Subtitle</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.subtitle}}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Image</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.imageurl }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Lat</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.coordinate.lat}}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Long</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.coordinate.long }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Future</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.future }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Link</mat-label>
        <input
          matInput
          type="text"
          value="{{ webData.linkurl }}"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      mat-dialog-close
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
