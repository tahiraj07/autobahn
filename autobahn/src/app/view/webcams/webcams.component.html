<div class="main-body">
  <div class="right-side">
  <div class="main-header">

    <mat-form-field appearance="outline"  class="search">
      <mat-label>Highway</mat-label>
      <mat-select [(value)]="selectedHighway"  (selectionChange)="getWebData($event.value)">
        <mat-option *ngFor="let highway of highways" [value]="highway">{{ highway }}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <app-main-table [data]="webData" identifier="web"></app-main-table>
</div>
</div>
