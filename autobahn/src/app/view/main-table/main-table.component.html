<div class="table-section">
  <mat-table
    [dataSource]="dataSource"
    matSort
    class="custom-table"
  >

  <ng-container matColumnDef="identifier">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Identifier</mat-header-cell>
    <mat-cell *matCellDef="let data">{{ data.identifier }}</mat-cell>
  </ng-container>

    <ng-container matColumnDef="extent">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Extent</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.extent }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="icon">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Icon</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.icon }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="isBlocked">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Is Blocked</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.isBlocked }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Title</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="point">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Point</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.point }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="display_type">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Display Type</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.display_type }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="future">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Future</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.future }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Subtitle</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.subtitle }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startTimestamp">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Start</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.startTimestamp | date }}</mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayColumns$ | async; sticky: true"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayColumns$ | async"
      class="row-hover"
      (click)="onRowClicked(row.identifier)"
    >
    </mat-row>
  </mat-table>
  <mat-paginator
    [length]="dataSource?.data?.length || 0"
    [pageSize]="25"
    [pageSizeOptions]="[10, 15, 25, 50, 100, 200]"
    showFirstLastButtons
  ></mat-paginator>
</div>
